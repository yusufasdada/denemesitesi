<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#343541" />
    <meta name="title" content="Görüntü Oluşturucu" />
    <title>Görüntü Oluşturucu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <script href="js/imgbot.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #root {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }
        #generateBtn {
            background-color: #4CAF50;
            color: #fff;
        }
        #downloadBtn {
            background-color: #343541;
            color: #fff;
            margin-top: 10px;
        }
        #status {
            margin: 10px 0;
            color: #333;
        }
        img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rootDiv = document.getElementById('root');
            
            // Girdi alanı
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Görüntü açıklamasını girin (örn. Bir kedi)';
            
            // Oluştur butonu
            const generateBtn = document.createElement('button');
            generateBtn.id = 'generateBtn';
            generateBtn.textContent = 'Görüntü Oluştur';
            
            // Durum mesajı
            const status = document.createElement('p');
            status.id = 'status';
            status.textContent = 'Bir açıklama girin ve Görüntü Oluştur\'a tıklayın.';
            
            // Görüntü konteyneri
            const imageContainer = document.createElement('div');
            imageContainer.id = 'imageContainer';
            
            // Elemanları DOM'a ekle
            rootDiv.appendChild(input);
            rootDiv.appendChild(generateBtn);
            rootDiv.appendChild(status);
            rootDiv.appendChild(imageContainer);
            
            // API ayarları
            const apiUrl = 'https://api.openai.com/v1/images/generations';
            // API anahtarını buraya ekleyin (güvenlik için sunucu tarafına taşıyın)
            const apiKey = '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'; // !!!! GERÇEK ANAHTARINIZI EKLEYİN !!!!
            
            generateBtn.addEventListener('click', async () => {
                const prompt = input.value.trim();
                if (!prompt) {
                    status.textContent = 'Lütfen geçerli bir açıklama girin.';
                    return;
                }
                
                status.textContent = 'Görüntü oluşturuluyor...';
                imageContainer.innerHTML = '';
                
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'dall-e-2', // Model açıkça belirtildi
                            prompt: prompt,
                            n: 1,
                            size: '512x512', // dall-e-2 için geçerli
                            response_format: 'url' // dall-e-2 için geçerli
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        if (response.status === 400) {
                            throw new Error(`Hatalı istek: ${JSON.stringify(errorData)}`);
                        } else if (response.status === 401) {
                            throw new Error('Geçersiz API anahtarı. Lütfen OpenAI API anahtarınızı kontrol edin.');
                        } else if (response.status === 404) {
                            throw new Error('API endpoint bulunamadı. URL veya API erişilebilirliğini kontrol edin.');
                        } else {
                            throw new Error(`API isteği başarısız: ${response.statusText} (Durum: ${response.status})`);
                        }
                    }
                    
                    const data = await response.json();
                    const imageUrl = data.data[0].url;
                    
                    // Görüntüyü göster
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Oluşturulan Görüntü';
                    imageContainer.appendChild(img);
                    
                    // İndirme butonu
                    const downloadBtn = document.createElement('button');
                    downloadBtn.id = 'downloadBtn';
                    downloadBtn.textContent = 'Görüntüyü İndir';
                    
                    downloadBtn.addEventListener('click', () => {
                        const link = document.createElement('a');
                        link.href = imageUrl;
                        link.download = 'generated-image.png';
                        link.click();
                    });
                    
                    imageContainer.appendChild(downloadBtn);
                    status.textContent = 'Görüntü başarıyla oluşturuldu!';
                } catch (error) {
                    status.textContent = `Hata: ${error.message}`;
                    console.error('Görüntü oluşturma başarısız:', error);
                }
            });
        });
    </script>
</body>
</html>
